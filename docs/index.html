<html>
<head>
    <title>Kautilya by Chit Bazaar</title>
    <script src="https://www.chartjs.org/dist/2.9.3/Chart.min.js"></script>
    <script src="js/main.js"></script>
    <style>
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>
<body>
<textarea id="cashFlowsInput">-10,-10,100</textarea>
<button id="plotIRRToIRR">Plot IRR to NFV</button>
<div style="color: red; width: 100%" id="error"></div>
<div style="width:100%;">
    <canvas id="canvas"></canvas>
</div>
<script>
    var config = {
        type: 'line',
        data: {
            datasets: [{
                label: '~IRR vs NFV',
                backgroundColor: window.chartColors.blue,
                borderColor: window.chartColors.blue,
                borderWidth: 1,
                pointRadius: 0,
                fill: false,
                data: []
            }, {
                label: 'Check Points',
                backgroundColor: window.chartColors.green,
                borderColor: window.chartColors.green,
                type: 'scatter',
                pointRadius: 10,
                pointStyle: 'triangle',
                pointBorderColor: window.chartColors.green,
                data: [
                    {
                        x: 0,
                        y: 0
                    }
                ]
            }]
        },
        options: {
            responsive: true,
            scales: {
                xAxes: [{
                    type: 'linear',
                    position: 'bottom'
                }]
            }
        }
    };

    window.onload = function () {
        var ctx = document.getElementById('canvas').getContext('2d');
        config.data.datasets[0].data = getIRRNFVData();
        config.data.datasets[1].data = getCheckPointData();
        window.myLine = new Chart(ctx, config);
    };

    document.getElementById('plotIRRToIRR').addEventListener('click', function () {
        error('')
        var ctx = document.getElementById('canvas').getContext('2d');
        config.data.datasets[0].data = getIRRNFVData();
        config.data.datasets[1].data = getCheckPointData();
        window.myLine.update();
    });

</script>
</body>
</html>
