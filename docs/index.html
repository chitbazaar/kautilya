<html>
<head>
    <title>Kautilya by Chit Bazaar</title>
    <script src="https://www.chartjs.org/dist/2.9.3/Chart.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">
    <style>
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }

        div#body {
            margin-left: 2%;
            margin-right: 2%;
        }

        div#info {
            color: black;
            width: 100%;
            height: 100px;
            overflow: auto;
        }

        div#error {
            color: red;
            width: 100%
        }
    </style>
</head>
<body>
<div id="body">
    <h1>IRR Calculator</h1>
    <div>
        <label> Select Precision
            <select id="precisionInput">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option selected>4</option>
            </select>
        </label>
    </div>
    <div>
        <label>Please enter cash flows in comma separated values(Use negative to represent outflow and positive for
            inflow)</label>
        <!--    <textarea id="cashFlowsInput" style="width: 100%;">5, -4, -4, -4, -4, 17</textarea>-->
        <!--    <textarea id="cashFlowsInput" style="width: 100%;">-10,-10,10,-10,-10,-10,-10,10,-10,-10,-10,-10,10,-10,-10,-10,-10,10,-10,-10,-10,-10,10,-10,-10,-10,-10,10,-10,-10,-10,-10,10,-10,-10,100000000000000</textarea>-->
        <!--    <textarea id="cashFlowsInput" style="width: 100%;">-10,-10,10,-10,-10,-10,-10,10,-10,-10,-10,-10,10,-10,-10,-10,-10,10,-10,-10,-10,-10,10,-10,-10,-10,-10,10,-10,-10,-10,-10,10,-10,-10</textarea>-->
        <textarea id="cashFlowsInput" style="width: 100%;">-10000,-10000,-1000,-10000,100000</textarea>
        <div>
            <label>Plot other check points<input type="checkbox" id="plotOtherCheckPoints"></label>
            <label>Plot final Min Max<input type="checkbox" id="plotFinalMinMax"></label>
        </div>
        <div>
            <button id="plotIRRToNFV">Plot IRR to NFV</button>
            <button id="clearCashFlows">Clear</button>
        </div>
        <div>
            Scrollable info
            <div id="error"></div>
            <div id="info"></div>
        </div>
        <div style="width:100%;">
            <canvas id="canvas"></canvas>
        </div>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
